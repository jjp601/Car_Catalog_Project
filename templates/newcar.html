{% extends "layout.html" %}
{% block content %}

	<div class="jumbotron">
		<div class="container">
			<h1>New Car</h1>
			<p>Add a new car to your dealership.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="make">Make:</label>
					<input type ="text" maxlength="50" class="form-control" name="make" placeholder="Make of Car">

					<label for="model">Model:</label>
					<input type ="text" maxlength="50" class="form-control" name="model" placeholder="Model of Car">

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					
					<label for="mileage">Mileage:</label>
					<input type ="text" maxlength="10" class="form-control" name="mileage" placeholder="Mileage">

					<label for="year">Year:</label>
					<input type ="text" maxlength="4" class="form-control" name="year" placeholder="Year">

					<label for="color">Color:</label>
					<input type ="text" maxlength="50" class="form-control" name="color" placeholder="Exterior Color">

					<label for="image">Image URL:</label>
					<input type ="text" maxlength="200" class="form-control" name="image" placeholder="Image URL">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
