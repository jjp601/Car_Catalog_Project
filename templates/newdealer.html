{% extends "layout.html" %}
{% block content %}

	<div class="jumbotron">
		<div class="container">
			<h1>New Dealership</h1>
			<p>Create a new dealership.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="address">Address:</label>
				<input type ="text" class="form-control" maxlength="100" name="address">
				<label for="phone">Phone:</label>
				<input type ="text" class="form-control" maxlength="100" name="phone">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
