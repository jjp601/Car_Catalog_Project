<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{url_for('showDealerships')}}">Car Catalog</a>
					<p class="navbar-text navbar-right">
						<a href="{{url_for('showDealerships')}}">
							<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Show All Dealerships
						</a>
					</p>
				</div>
				<div id="navbar" class="navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							{%if 'username' not in session %}
							<li>
								<a href="{{url_for('showLogin')}}">
									<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Login
								</a>
							</li>
							{% else %}
							<li>
								<a href="{{url_for('disconnect')}}">
									<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout
								</a>
							</li>
							{% endif %}	
						</ul>
				</div>
			</div>
		</nav>
		<div class="row">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
