{% extends "layout.html" %}
{% block content %}

<div class="jumbotron">
		<div class="container">
			<h1>Edit {{dealer.name}}</h1>
			<p>Make changes to your dealership.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editDealership',dealer_id = dealer.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{dealer.name }}">
					<label for="address">Address:</label>
					<input type ="text" class="form-control" name="address" value="{{dealer.address }}">
					<div class="padding-bottom"></div>
					<label for="phone">Phone:</label>
					<input type ="text" class="form-control" name="phone" value="{{dealer.phone }}">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showDealerships')}}'>
						<button type="button" class="btn btn-default delete" id="button" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
