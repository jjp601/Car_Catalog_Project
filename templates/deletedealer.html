{% extends "layout.html" %}
{% block content %}

<div class="jumbotron">
	<div class="container">
		<h1>Delete Dealership</h1>
	</div>
</div>

<div class="row"></div>
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<h2> Are you sure you want to delete {{dealer.name}}? </h2>

		<form action="#" method = 'post'>

			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			<a href = '{{url_for('showDealerships')}}'>
				<button type="button" class="btn btn-default delete" id="button" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>

		</form>
	</div>
	<div class="col-md-1"></div>
</div>
{% endblock %}
