{% extends "layout.html" %}
{% block content %}

	<div class="jumbotron">
		<div class="container">
			<h1>Edit Car</h1>
			<p>Make changes to your car.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="make">Make:</label>
					<input type ="text" maxlength="100" class="form-control" name="make" value="{{car.make}}">

					<label for="model">Model:</label>
					<input type ="text" maxlength="100" class="form-control" name="model" value="{{car.model}}">

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{car.price}}">
					</div>
					
					<label for="mileage">Mileage:</label>
					<input type ="text" maxlength="10" class="form-control" name="mileage" placeholder="{{car.mileage}}">

					<label for="year">Year:</label>
					<input type ="text" maxlength="4" class="form-control" name="year" placeholder="{{car.year}}">

					<label for="color">Color:</label>
					<input type ="text" maxlength="50" class="form-control" name="color" placeholder="{{car.color}}">

					<label for="image">Image URL:</label>
					<input type ="text" maxlength="200" class="form-control" name="image" placeholder="{{car.image}}">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCars', dealer_id=car.dealer_id)}}'>
						<button type="button" class="btn btn-default delete" id="button" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
